<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login GitHub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/github-mark-white.png" type="image/x-icon">
</head>

<body>
    <header>
        <img src="images/github-mark-white.png" alt="" id="logo">
    </header>
    <main class="container">
        <h1 class="title">Sing in to GitHub</h1>
        <form action="">
            <div class="input-field">
                <label for="user">Username or email adress</label>
                <input type="text" name="user" id="user" class="form-control">
            </div>
            <div class="input-field">
                <div>
                    <label for="password">
                        Password
                    </label>
                    <a href="#" id="forgot-password">Forgot password?</a>
                </div>
                <input type="password" name="password" id="password" class="form-control">
            </div>

            <button type="submit" id="submit-button">Sign</button>

        </form>
        
        <div class="login-callout">
            <p>New to GitHub? <a href="#">Create an a account.</a></p>
        </div>
    </main>

    <footer>
        <ul>
            <li>
                <a href="#">Terms</a>
            </li>
            <li>
                <a href="#">Privacy</a>
            </li>
            <li>
                <a href="#">Security</a>
            </li>
            <li>
                <a href="#">Contact GitHub</a>
            </li>
        </ul>
    </footer>
</body>

</html>
